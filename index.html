<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>DATA_DECAY_CAM_V2</title>
    <style>
        :root {
            --bg: #050505;
            --main: #eebb00; /* Cyber Yellow */
            --dim: #443300;
            --text-font: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            overflow: hidden;
            font-family: var(--text-font);
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: none; /* Let clicks pass through to canvas */
        }

        button {
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--main);
            color: var(--main);
            padding: 12px 24px;
            font-family: var(--text-font);
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            pointer-events: auto; /* Re-enable clicks for buttons */
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(4px);
        }

        button:active {
            background: var(--main);
            color: var(--bg);
        }

        /* Scanline effect */
        .scanline {
            width: 100%;
            height: 100%;
            z-index: 5;
            background: linear-gradient(0deg, rgba(0,0,0,0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 2px, 3px 100%;
            position: absolute;
            pointer-events: none;
        }
        
        /* Initial Start Screen */
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="scanline"></div>
    
    <div id="start-screen">
        <button id="start-btn">INITIALIZE_SYSTEM</button>
    </div>

    <div id="ui-layer" style="display:none;">
        <button id="flip-btn">FLIP_CAM</button>
        <button id="color-btn">PALETTE</button>
    </div>

    <canvas id="canvas"></canvas>
    <video id="video" playsinline style="display:none"></video>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const startBtn = document.getElementById('start-btn');
        const flipBtn = document.getElementById('flip-btn');
        const colorBtn = document.getElementById('color-btn');
        const uiLayer = document.getElementById('ui-layer');
        const startScreen = document.getElementById('start-screen');

        // PWA Manifest Injection
        const manifest = {
            "name": "DataDecay",
            "short_name": "Decay",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#000000",
            "theme_color": "#000000",
            "icons": [{"src": "https://placehold.co/192x192/000000/eebb00?text=DATA", "sizes": "192x192", "type": "image/png"}]
        };
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = 'data:application/json;base64,' + btoa(JSON.stringify(manifest));
        document.head.appendChild(link);

        // Configuration
        let config = {
            gridSize: 14, 
            colorActive: '#eebb00', 
            colorPassive: '#332a00', 
            threshold: 75,
            facingMode: 'environment' // 'user' or 'environment'
        };

        let width, height, stream;
        
        // Character sets
        const denseChars = "█▓▒░$@#&%+=WTF01"; 
        
        // Resize Handler
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // Camera Logic
        async function initCamera() {
            // Stop previous stream if exists
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: config.facingMode,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }, 
                    audio: false 
                });
                video.srcObject = stream;
                await video.play();
                
                // UI Management
                startScreen.style.display = 'none';
                uiLayer.style.display = 'flex';
                
                // Only start render loop once
                if (!window.isRendering) {
                    window.isRendering = true;
                    render();
                }
            } catch (err) {
                alert("ERR_ACCESS_DENIED: " + err);
            }
        }

        // Main Render Loop
        function render() {
            // Draw video to temp context for data reading
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            const cols = Math.floor(width / config.gridSize);
            const rows = Math.floor(height / config.gridSize);
            
            tempCanvas.width = cols;
            tempCanvas.height = rows;
            
            // Mirror image if in selfie mode
            if (config.facingMode === 'user') {
                tempCtx.translate(cols, 0);
                tempCtx.scale(-1, 1);
            }
            
            tempCtx.drawImage(video, 0, 0, cols, rows);
            const frame = tempCtx.getImageData(0, 0, cols, rows);
            const data = frame.data;

            // Clear Screen (trail effect)
            ctx.fillStyle = 'rgba(5, 5, 5, 0.4)';
            ctx.fillRect(0, 0, width, height);
            
            ctx.font = `${config.gridSize}px monospace`;
            ctx.textBaseline = 'top';

            // Grid Loop
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const index = (y * cols + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    const brightness = (r + g + b) / 3;

                    const posX = x * config.gridSize;
                    const posY = y * config.gridSize;

                    if (brightness > config.threshold) {
                        ctx.fillStyle = config.colorActive;
                        // Glitchy character
                        const char = denseChars[Math.floor(Math.random() * denseChars.length)];
                        ctx.fillText(char, posX, posY);
                    } else {
                        // Passive grid dots
                        if (Math.random() > 0.92) {
                            ctx.fillStyle = config.colorPassive;
                            ctx.fillText(".", posX, posY);
                        }
                    }
                }
            }

            // REAL DATA OVERLAY
            // Randomly select a few points to show their RAW DATA
            if (Math.random() > 0.90) { // Frequency of popups
                
                // Pick a random grid coordinate
                const rx = Math.floor(Math.random() * cols);
                const ry = Math.floor(Math.random() * rows);
                const rIdx = (ry * cols + rx) * 4;
                
                // Extract real data
                const rVal = data[rIdx];
                const gVal = data[rIdx+1];
                const bVal = data[rIdx+2];
                const lum = Math.floor((rVal + gVal + bVal) / 3);
                
                // Screen coordinates
                const screenX = rx * config.gridSize;
                const screenY = ry * config.gridSize;

                // Generate Data String
                const dataTypes = [
                    `RGB[${rVal},${gVal},${bVal}]`,
                    `POS<${screenX},${screenY}>`,
                    `LUM:${lum}%`,
                    `HEX:#${rVal.toString(16).padStart(2,'0')}${gVal.toString(16).padStart(2,'0')}${bVal.toString(16).padStart(2,'0')}`,
                    `MEM:${rVal * gVal}`
                ];
                
                const txt = dataTypes[Math.floor(Math.random() * dataTypes.length)];
                
                // Draw connecting line
                ctx.strokeStyle = config.colorActive;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(screenX, screenY);
                ctx.lineTo(screenX + 20, screenY - 20); // offset line
                ctx.stroke();

                // Draw Text
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold 12px monospace`;
                ctx.fillText(txt.toUpperCase(), screenX + 22, screenY - 30);
            }

            requestAnimationFrame(render);
        }

        // Event Listeners
        startBtn.addEventListener('click', initCamera);
        
        flipBtn.addEventListener('click', () => {
            config.facingMode = config.facingMode === 'environment' ? 'user' : 'environment';
            initCamera();
        });

        colorBtn.addEventListener('click', () => {
             if(config.colorActive === '#eebb00') {
                config.colorActive = '#ffffff'; 
                config.colorPassive = '#444444';
            } else if (config.colorActive === '#ffffff') {
                config.colorActive = '#00ff41';
                config.colorPassive = '#003300';
            } else {
                config.colorActive = '#eebb00';
                config.colorPassive = '#332a00';
            }
        });

    </script>
</body>
</html>
