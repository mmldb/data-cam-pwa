<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>DATA_DECAY_V7_ASPECT</title>
    <style>
        :root {
            --bg: #050505;
            --main: #eebb00; 
            --dim: #443300;
            --text-font: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            overflow: hidden;
            font-family: var(--text-font);
            -webkit-user-select: none;
            user-select: none;
            touch-action: none; /* Prevents scroll bounce */
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI Container */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #ui-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Sliders Panel */
        .control-panel {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--main);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px; /* More space between sliders */
            backdrop-filter: blur(4px);
            margin-top: 20px;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--main);
            font-size: 14px; /* Larger Text */
            font-weight: bold;
        }

        /* IMPROVED SLIDERS (Easier to touch) */
        input[type=range] {
            -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
            width: 55%; /* Specific width is required for Firefox. */
            background: transparent; /* Otherwise white in Chrome */
            height: 30px; /* Taller touch area */
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            background: var(--main);
            border: 2px solid #fff;
            cursor: pointer;
            margin-top: -10px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #333;
            border: 1px solid var(--dim);
        }
        
        input[type=range]:focus {
            outline: none;
        }

        /* Bottom Buttons */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            background: rgba(0,0,0,0.9);
            border: 1px solid var(--main);
            color: var(--main);
            padding: 15px 0; /* Taller buttons */
            font-family: var(--text-font);
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            white-space: nowrap;
        }

        button.active {
            background: var(--main);
            color: var(--bg);
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
        
        #start-btn { padding: 20px 40px; font-size: 18px; }

        .scanline {
            width: 100%;
            height: 100%;
            z-index: 5;
            background: linear-gradient(0deg, rgba(0,0,0,0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 2px, 3px 100%;
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="scanline"></div>
    
    <div id="start-screen">
        <button id="start-btn">INITIALIZE_SYSTEM</button>
    </div>

    <div id="ui-container">
        <div class="control-panel">
            <div class="control-row">
                <label>GRID</label>
                <input type="range" id="input-grid" min="8" max="40" value="14">
            </div>
            <div class="control-row">
                <label>FPS</label>
                <input type="range" id="input-fps" min="1" max="60" value="30">
            </div>
            <div class="control-row">
                <label>DECAY</label>
                <input type="range" id="input-fade" min="1" max="100" value="40">
            </div>
            <div class="control-row">
                <label>CONTRAST</label>
                <input type="range" id="input-contrast" min="0" max="200" value="0">
            </div>
        </div>

        <div class="button-grid">
            <button id="flip-btn">FLIP</button>
            <button id="rnd-btn">RND</button>
            <button id="real-btn">SRC</button>
            <button id="bg-btn">BG</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <video id="video" playsinline style="display:none"></video>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const startBtn = document.getElementById('start-btn');
        const uiContainer = document.getElementById('ui-container');
        
        const inputGrid = document.getElementById('input-grid');
        const inputFps = document.getElementById('input-fps');
        const inputFade = document.getElementById('input-fade');
        const inputContrast = document.getElementById('input-contrast');
        
        const flipBtn = document.getElementById('flip-btn');
        const rndBtn = document.getElementById('rnd-btn');
        const realBtn = document.getElementById('real-btn');
        const bgBtn = document.getElementById('bg-btn');

        let config = {
            gridSize: 14, 
            targetFPS: 30,
            fadeAlpha: 0.4, 
            contrast: 0, // Added Contrast
            colorActive: '#eebb00', 
            colorPassive: '#332a00', 
            useRealColors: false,
            showLiveBg: false,
            threshold: 75,
            facingMode: 'environment'
        };

        let width, height, stream;
        let lastTime = 0;
        const denseChars = "█▓▒░$@#&%+=WTF01"; 

        // Tracker Class
        let trackers = [];
        const MAX_TRACKERS = 3;

        class Tracker {
            constructor(gx, gy) {
                this.gx = gx; 
                this.gy = gy;
                this.id = "TRK-" + Math.floor(Math.random() * 999);
                this.life = 60 + Math.random() * 60; 
                this.active = true;
                this.mass = 1; 
            }

            update(data, cols, rows, brightnessMap) {
                this.life--;
                if (this.life <= 0) this.active = false;

                let sumX = 0;
                let sumY = 0;
                let count = 0;
                const range = 5; 
                
                for(let dy = -range; dy <= range; dy++) {
                    for(let dx = -range; dx <= range; dx++) {
                        const nx = Math.floor(this.gx + dx);
                        const ny = Math.floor(this.gy + dy);
                        
                        if(nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                            // Use brightness map we already calculated
                            const b = brightnessMap[ny * cols + nx];
                            if(b > config.threshold) {
                                sumX += nx;
                                sumY += ny;
                                count++;
                            }
                        }
                    }
                }

                if(count > 0) {
                    this.gx = sumX / count; 
                    this.gy = sumY / count;
                    this.mass = count; 
                } else {
                    this.life -= 5; 
                }
            }

            draw(ctx) {
                const screenX = this.gx * config.gridSize;
                const screenY = this.gy * config.gridSize;
                let boxSize = config.gridSize + (this.mass * (config.gridSize * 0.2));
                if(boxSize > config.gridSize * 10) boxSize = config.gridSize * 10;

                ctx.strokeStyle = config.useRealColors ? '#fff' : config.colorActive;
                ctx.lineWidth = 2;
                ctx.strokeRect(screenX - boxSize/2, screenY - boxSize/2, boxSize, boxSize);
                
                ctx.fillStyle = config.useRealColors ? '#fff' : config.colorActive;
                ctx.font = '10px monospace';
                ctx.fillText(`${this.id}`, screenX + boxSize/2 + 4, screenY - boxSize/2);
                
                ctx.beginPath();
                ctx.moveTo(screenX - 4, screenY);
                ctx.lineTo(screenX + 4, screenY);
                ctx.moveTo(screenX, screenY - 4);
                ctx.lineTo(screenX, screenY + 4);
                ctx.stroke();
            }
        }

        function updateTheme(color) {
            document.documentElement.style.setProperty('--main', color);
        }
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // UI Toggle
        document.addEventListener('click', (e) => {
            if(e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.closest('.control-panel')) return;
            if(startBtn.style.display === 'none') {
                uiContainer.classList.toggle('visible');
            }
        });

        async function initCamera() {
            if (stream) stream.getTracks().forEach(track => track.stop());
            try {
                // We ask for a high resolution to ensure we have enough data for scaling
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: config.facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }, 
                    audio: false 
                });
                video.srcObject = stream;
                await video.play();
                document.getElementById('start-screen').style.display = 'none';
                startBtn.style.display = 'none';
                if (!window.isRendering) {
                    window.isRendering = true;
                    requestAnimationFrame(render);
                }
            } catch (err) { alert("ERR: " + err); }
        }

        function render(time) {
            requestAnimationFrame(render);
            const interval = 1000 / config.targetFPS;
            if (time - lastTime < interval) return;
            lastTime = time;

            // Update inputs
            config.gridSize = parseInt(inputGrid.value);
            config.targetFPS = parseInt(inputFps.value);
            config.fadeAlpha = parseInt(inputFade.value) / 100;
            config.contrast = parseInt(inputContrast.value); // 0 to 200

            // Aspect Ratio Calculation (Cover Logic)
            const vWidth = video.videoWidth;
            const vHeight = video.videoHeight;
            if (vWidth === 0) return; // Video not ready

            const scale = Math.max(width / vWidth, height / vHeight);
            const xOffset = (width - (vWidth * scale)) / 2;
            const yOffset = (height - (vHeight * scale)) / 2;

            // --- 1. Background (Raw Video) ---
            if (config.showLiveBg) {
                ctx.save();
                if(config.facingMode === 'user') {
                    ctx.translate(width, 0);
                    ctx.scale(-1, 1);
                }
                // Draw properly scaled video
                ctx.drawImage(video, xOffset, yOffset, vWidth * scale, vHeight * scale);
                ctx.restore();
                
                const dimAlpha = 0.2 + (config.fadeAlpha * 0.7); 
                ctx.fillStyle = `rgba(0, 0, 0, ${dimAlpha})`;
                ctx.fillRect(0, 0, width, height);
            } else {
                ctx.fillStyle = `rgba(5, 5, 5, ${config.fadeAlpha})`;
                ctx.fillRect(0, 0, width, height);
            }

            // --- 2. Data Processing ---
            // Create a small temp canvas for grid analysis that MATCHES the cropped aspect ratio
            const cols = Math.floor(width / config.gridSize);
            const rows = Math.floor(height / config.gridSize);
            
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = cols;
            tempCanvas.height = rows;

            // We must draw the video into this tiny grid canvas using the SAME aspect logic
            // but scaled down to col/row size
            const gridScale = Math.max(cols / vWidth, rows / vHeight);
            const gridXOff = (cols - (vWidth * gridScale)) / 2;
            const gridYOff = (rows - (vHeight * gridScale)) / 2;

            if (config.facingMode === 'user') {
                tempCtx.translate(cols, 0);
                tempCtx.scale(-1, 1);
            }

            tempCtx.drawImage(video, gridXOff, gridYOff, vWidth * gridScale, vHeight * gridScale);
            
            const frame = tempCtx.getImageData(0, 0, cols, rows);
            const data = frame.data;

            // Pre-calculate contrast factor
            // Formula: factor = (259 * (contrast + 255)) / (255 * (259 - contrast))
            // Input contrast is 0-200. We map it to -128 to 128 roughly for the formula
            const cInput = config.contrast; // 0 to 200
            // Map 0-200 to standard contrast range. Let's act like 0 is normal, 200 is high.
            // Actually, let's just use a simple multiplier for brightness difference
            const contrastFactor = (259 * (cInput + 255)) / (255 * (259 - cInput));

            const brightnessMap = new Float32Array(cols * rows); // Store for trackers

            ctx.font = `${config.gridSize}px monospace`;
            ctx.textBaseline = 'top';

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const idx = (y * cols + x) * 4;
                    const r = data[idx];
                    const g = data[idx+1];
                    const b = data[idx+2];
                    
                    // Standard Brightness
                    let bright = (r + g + b) / 3;

                    // Apply Contrast
                    // NewValue = Factor * (OldValue - 128) + 128
                    if (config.contrast > 0) {
                        bright = contrastFactor * (bright - 128) + 128;
                    }

                    brightnessMap[y * cols + x] = bright;

                    const posX = x * config.gridSize;
                    const posY = y * config.gridSize;

                    if (bright > config.threshold) {
                        if (config.useRealColors) ctx.fillStyle = `rgb(${r},${g},${b})`;
                        else ctx.fillStyle = config.colorActive;
                        
                        const char = denseChars[Math.floor(Math.random() * denseChars.length)];
                        ctx.fillText(char, posX, posY);
                    } else {
                        if (!config.showLiveBg && Math.random() > 0.92) {
                            ctx.fillStyle = config.colorPassive;
                            ctx.fillText(".", posX, posY);
                        }
                    }
                }
            }

            // --- 3. Trackers ---
            if (trackers.length < MAX_TRACKERS && Math.random() > 0.95) {
                let attempts = 0;
                while(attempts < 10) {
                    const rx = Math.floor(Math.random() * cols);
                    const ry = Math.floor(Math.random() * rows);
                    if (brightnessMap[ry * cols + rx] > config.threshold) {
                        trackers.push(new Tracker(rx, ry));
                        break;
                    }
                    attempts++;
                }
            }

            for (let i = trackers.length - 1; i >= 0; i--) {
                const t = trackers[i];
                t.update(data, cols, rows, brightnessMap);
                t.draw(ctx);
                if (!t.active) trackers.splice(i, 1);
            }

            // --- 4. Popups ---
            if (Math.random() > 0.92) { 
                const rx = Math.floor(Math.random() * cols);
                const ry = Math.floor(Math.random() * rows);
                const idx = (ry * cols + rx) * 4;
                const screenX = rx * config.gridSize;
                const screenY = ry * config.gridSize;
                
                let overlap = false;
                trackers.forEach(t => {
                   if(Math.abs(t.gx - rx) < 5 && Math.abs(t.gy - ry) < 5) overlap = true;
                });

                if(!overlap && brightnessMap[ry*cols+rx] > 20) { // Only show if visible
                    const rVal = data[idx];
                    const txt = `x${rVal.toString(16)}`;
                    ctx.fillStyle = config.showLiveBg ? '#fff' : '#aaa'; 
                    ctx.font = `bold 10px monospace`;
                    ctx.fillText(txt, screenX, screenY);
                }
            }
        }

        inputGrid.addEventListener('input', (e) => {});
        inputFps.addEventListener('input', (e) => {});
        inputFade.addEventListener('input', (e) => {});

        startBtn.addEventListener('click', initCamera);
        
        flipBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.facingMode = config.facingMode === 'environment' ? 'user' : 'environment';
            initCamera();
        });

        rndBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.useRealColors = false;
            realBtn.classList.remove('active');
            const h = Math.floor(Math.random() * 360);
            const color = `hsl(${h}, 100%, 50%)`;
            config.colorActive = color;
            updateTheme(color);
        });

        realBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.useRealColors = !config.useRealColors;
            realBtn.classList.toggle('active', config.useRealColors);
            updateTheme(config.useRealColors ? '#ffffff' : config.colorActive);
        });

        bgBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.showLiveBg = !config.showLiveBg;
            bgBtn.classList.toggle('active', config.showLiveBg);
        });

    </script>
</body>
</html>
