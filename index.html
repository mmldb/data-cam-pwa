<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>DATA_DECAY_V4</title>
    <style>
        :root {
            --bg: #050505;
            --main: #eebb00; 
            --dim: #443300;
            --text-font: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            overflow: hidden;
            font-family: var(--text-font);
            -webkit-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI Container */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #ui-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Sliders Panel */
        .control-panel {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--main);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(4px);
            margin-top: 20px;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--main);
            font-size: 12px;
            font-weight: bold;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 55%;
            background: transparent;
        }
        
        input[type=range]:focus { outline: none; }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            background: var(--main);
            border: 1px solid #fff;
            cursor: pointer;
            margin-top: -5px;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #333;
            border: 1px solid var(--dim);
        }

        /* Bottom Buttons */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background: rgba(0,0,0,0.9);
            border: 1px solid var(--main);
            color: var(--main);
            padding: 12px 0;
            font-family: var(--text-font);
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
        }

        button.active {
            background: var(--main);
            color: var(--bg);
        }
        
        button:active {
            background: #fff;
            color: #000;
        }

        /* Start Button */
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
        
        #start-btn { padding: 15px 30px; font-size: 16px; }

        .scanline {
            width: 100%;
            height: 100%;
            z-index: 5;
            background: linear-gradient(0deg, rgba(0,0,0,0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 2px, 3px 100%;
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="scanline"></div>
    
    <div id="start-screen">
        <button id="start-btn">INITIALIZE_SYSTEM</button>
    </div>

    <div id="ui-container">
        
        <div class="control-panel">
            <div class="control-row">
                <label>GRID: <span id="val-grid">14</span>px</label>
                <input type="range" id="input-grid" min="8" max="40" value="14">
            </div>
            <div class="control-row">
                <label>FPS: <span id="val-fps">30</span></label>
                <input type="range" id="input-fps" min="1" max="60" value="30">
            </div>
            <div class="control-row">
                <label>DECAY: <span id="val-fade">40</span>%</label>
                <input type="range" id="input-fade" min="1" max="100" value="40">
            </div>
        </div>

        <div class="button-grid">
            <button id="flip-btn">FLIP_CAM</button>
            <button id="rnd-btn">RND_CLR</button>
            <button id="real-btn">SRC_CLR</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <video id="video" playsinline style="display:none"></video>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const startBtn = document.getElementById('start-btn');
        const uiContainer = document.getElementById('ui-container');
        
        // Input Elements
        const inputGrid = document.getElementById('input-grid');
        const inputFps = document.getElementById('input-fps');
        const inputFade = document.getElementById('input-fade');
        const valGrid = document.getElementById('val-grid');
        const valFps = document.getElementById('val-fps');
        const valFade = document.getElementById('val-fade');
        
        // Buttons
        const flipBtn = document.getElementById('flip-btn');
        const rndBtn = document.getElementById('rnd-btn');
        const realBtn = document.getElementById('real-btn');

        // PWA Manifest
        const manifest = {
            "name": "DataDecay",
            "short_name": "Decay",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#000000",
            "theme_color": "#000000",
            "icons": [{"src": "https://placehold.co/192x192/000000/eebb00?text=DATA", "sizes": "192x192", "type": "image/png"}]
        };
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = 'data:application/json;base64,' + btoa(JSON.stringify(manifest));
        document.head.appendChild(link);

        // App Config
        let config = {
            gridSize: 14, 
            targetFPS: 30,
            fadeAlpha: 0.4, // Controlled by DECAY slider
            colorActive: '#eebb00', 
            colorPassive: '#332a00', 
            useRealColors: false,
            threshold: 75,
            facingMode: 'environment'
        };

        let width, height, stream;
        let lastTime = 0;
        const denseChars = "█▓▒░$@#&%+=WTF01"; 

        // Update Theme Color in CSS variable for UI consistency
        function updateTheme(color) {
            document.documentElement.style.setProperty('--main', color);
        }
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // Interaction: Tap to toggle UI
        document.addEventListener('click', (e) => {
            if(e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.closest('.control-panel')) return;
            if(startBtn.style.display === 'none') {
                uiContainer.classList.toggle('visible');
            }
        });

        async function initCamera() {
            if (stream) stream.getTracks().forEach(track => track.stop());
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: config.facingMode, width: { ideal: 640 }, height: { ideal: 480 } }, 
                    audio: false 
                });
                video.srcObject = stream;
                await video.play();
                document.getElementById('start-screen').style.display = 'none';
                startBtn.style.display = 'none';
                if (!window.isRendering) {
                    window.isRendering = true;
                    requestAnimationFrame(render);
                }
            } catch (err) { alert("ERR: " + err); }
        }

        function render(time) {
            requestAnimationFrame(render);
            const interval = 1000 / config.targetFPS;
            if (time - lastTime < interval) return;
            lastTime = time;

            // Sync Sliders
            config.gridSize = parseInt(inputGrid.value);
            config.targetFPS = parseInt(inputFps.value);
            config.fadeAlpha = parseInt(inputFade.value) / 100;

            // Prepare Processing Canvas
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            const cols = Math.floor(width / config.gridSize);
            const rows = Math.floor(height / config.gridSize);
            tempCanvas.width = cols;
            tempCanvas.height = rows;
            
            if (config.facingMode === 'user') {
                tempCtx.translate(cols, 0);
                tempCtx.scale(-1, 1);
            }
            tempCtx.drawImage(video, 0, 0, cols, rows);
            const frame = tempCtx.getImageData(0, 0, cols, rows);
            const data = frame.data;

            // Draw Background (The Fade Effect)
            // We use standard black, but vary the Alpha based on the slider
            ctx.fillStyle = `rgba(5, 5, 5, ${config.fadeAlpha})`;
            ctx.fillRect(0, 0, width, height);
            
            ctx.font = `${config.gridSize}px monospace`;
            ctx.textBaseline = 'top';

            // Draw Grid
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const idx = (y * cols + x) * 4;
                    const r = data[idx];
                    const g = data[idx+1];
                    const b = data[idx+2];
                    const brightness = (r + g + b) / 3;
                    const posX = x * config.gridSize;
                    const posY = y * config.gridSize;

                    if (brightness > config.threshold) {
                        // Color Determination
                        if (config.useRealColors) {
                            ctx.fillStyle = `rgb(${r},${g},${b})`;
                        } else {
                            ctx.fillStyle = config.colorActive;
                        }

                        // Draw Character
                        const char = denseChars[Math.floor(Math.random() * denseChars.length)];
                        ctx.fillText(char, posX, posY);
                    } else {
                        // Passive Grid
                        if (Math.random() > 0.92) {
                            ctx.fillStyle = config.colorPassive;
                            ctx.fillText(".", posX, posY);
                        }
                    }
                }
            }

            // Real Data Popups
            if (Math.random() > 0.90) { 
                const rx = Math.floor(Math.random() * cols);
                const ry = Math.floor(Math.random() * rows);
                const rIdx = (ry * cols + rx) * 4;
                const rVal = data[rIdx];
                const gVal = data[rIdx+1];
                const bVal = data[rIdx+2];
                const screenX = rx * config.gridSize;
                const screenY = ry * config.gridSize;

                const dataTypes = [
                    `RGB[${rVal},${gVal},${bVal}]`,
                    `X:${screenX} Y:${screenY}`,
                    `HEX:#${rVal.toString(16).padStart(2,'0')}${gVal.toString(16).padStart(2,'0')}${bVal.toString(16).padStart(2,'0')}`
                ];
                
                // Color for popup lines
                ctx.strokeStyle = config.useRealColors ? '#ffffff' : config.colorActive;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(screenX, screenY);
                ctx.lineTo(screenX + 20, screenY - 20);
                ctx.stroke();

                ctx.fillStyle = '#ffffff';
                ctx.font = `bold 12px monospace`;
                ctx.fillText(dataTypes[Math.floor(Math.random() * dataTypes.length)], screenX + 22, screenY - 30);
            }
        }

        // Listeners for Sliders (Update labels)
        inputGrid.addEventListener('input', (e) => valGrid.innerText = e.target.value);
        inputFps.addEventListener('input', (e) => valFps.innerText = e.target.value);
        inputFade.addEventListener('input', (e) => valFade.innerText = e.target.value);

        startBtn.addEventListener('click', initCamera);
        
        flipBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.facingMode = config.facingMode === 'environment' ? 'user' : 'environment';
            initCamera();
        });

        // Random Color Generator
        rndBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.useRealColors = false;
            realBtn.classList.remove('active');
            
            // Generate random bright color
            const h = Math.floor(Math.random() * 360);
            const color = `hsl(${h}, 100%, 50%)`;
            
            config.colorActive = color;
            config.colorPassive = '#222'; // Reset passive to neutral
            
            updateTheme(color); // Update UI color
        });

        // Real Color Toggle
        realBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.useRealColors = !config.useRealColors;
            
            if(config.useRealColors) {
                realBtn.classList.add('active');
                updateTheme('#ffffff'); // Set UI to white for neutrality
            } else {
                realBtn.classList.remove('active');
                updateTheme(config.colorActive); // Revert to active color
            }
        });

    </script>
</body>
</html>
