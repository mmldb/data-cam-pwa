<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>DATA_DECAY_V6_LIVE</title>
    <style>
        :root {
            --bg: #050505;
            --main: #eebb00; 
            --dim: #443300;
            --text-font: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            overflow: hidden;
            font-family: var(--text-font);
            -webkit-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI Container */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #ui-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Sliders Panel */
        .control-panel {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--main);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(4px);
            margin-top: 20px;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--main);
            font-size: 12px;
            font-weight: bold;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 55%;
            background: transparent;
        }
        
        input[type=range]:focus { outline: none; }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            background: var(--main);
            border: 1px solid #fff;
            cursor: pointer;
            margin-top: -5px;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #333;
            border: 1px solid var(--dim);
        }

        /* Bottom Buttons */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; /* 4 columns now */
            gap: 8px;
            margin-bottom: 20px;
        }

        button {
            background: rgba(0,0,0,0.9);
            border: 1px solid var(--main);
            color: var(--main);
            padding: 12px 0;
            font-family: var(--text-font);
            font-weight: bold;
            font-size: 11px; /* Slightly smaller for 4 buttons */
            text-transform: uppercase;
            cursor: pointer;
            white-space: nowrap;
        }

        button.active {
            background: var(--main);
            color: var(--bg);
        }

        /* Start Button */
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
        
        #start-btn { padding: 15px 30px; font-size: 16px; }

        .scanline {
            width: 100%;
            height: 100%;
            z-index: 5;
            background: linear-gradient(0deg, rgba(0,0,0,0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 2px, 3px 100%;
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="scanline"></div>
    
    <div id="start-screen">
        <button id="start-btn">INITIALIZE_SYSTEM</button>
    </div>

    <div id="ui-container">
        <div class="control-panel">
            <div class="control-row">
                <label>GRID: <span id="val-grid">14</span>px</label>
                <input type="range" id="input-grid" min="8" max="40" value="14">
            </div>
            <div class="control-row">
                <label>FPS: <span id="val-fps">30</span></label>
                <input type="range" id="input-fps" min="1" max="60" value="30">
            </div>
            <div class="control-row">
                <label>DECAY: <span id="val-fade">40</span>%</label>
                <input type="range" id="input-fade" min="1" max="100" value="40">
            </div>
        </div>

        <div class="button-grid">
            <button id="flip-btn">FLIP</button>
            <button id="rnd-btn">RND</button>
            <button id="real-btn">SRC</button>
            <button id="bg-btn">LIVE_BG</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <video id="video" playsinline style="display:none"></video>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const startBtn = document.getElementById('start-btn');
        const uiContainer = document.getElementById('ui-container');
        
        const inputGrid = document.getElementById('input-grid');
        const inputFps = document.getElementById('input-fps');
        const inputFade = document.getElementById('input-fade');
        const valGrid = document.getElementById('val-grid');
        const valFps = document.getElementById('val-fps');
        const valFade = document.getElementById('val-fade');
        
        const flipBtn = document.getElementById('flip-btn');
        const rndBtn = document.getElementById('rnd-btn');
        const realBtn = document.getElementById('real-btn');
        const bgBtn = document.getElementById('bg-btn');

        let config = {
            gridSize: 14, 
            targetFPS: 30,
            fadeAlpha: 0.4, 
            colorActive: '#eebb00', 
            colorPassive: '#332a00', 
            useRealColors: false,
            showLiveBg: false,
            threshold: 75,
            facingMode: 'environment'
        };

        let width, height, stream;
        let lastTime = 0;
        const denseChars = "█▓▒░$@#&%+=WTF01"; 

        // --- TRACKER SYSTEM V2 (Rectangles + Instant Snap) ---
        let trackers = [];
        const MAX_TRACKERS = 3;

        class Tracker {
            constructor(gx, gy) {
                this.gx = gx; 
                this.gy = gy;
                this.id = "TRK-" + Math.floor(Math.random() * 999);
                this.life = 60 + Math.random() * 60; 
                this.active = true;
                this.mass = 1; // Used for rectangle size
            }

            update(data, cols, rows) {
                this.life--;
                if (this.life <= 0) this.active = false;

                let sumX = 0;
                let sumY = 0;
                let count = 0;
                
                // Scan area around current position
                const range = 5; 
                
                for(let dy = -range; dy <= range; dy++) {
                    for(let dx = -range; dx <= range; dx++) {
                        const nx = Math.floor(this.gx + dx);
                        const ny = Math.floor(this.gy + dy);
                        
                        if(nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                            const idx = (ny * cols + nx) * 4;
                            const brightness = (data[idx] + data[idx+1] + data[idx+2]) / 3;
                            if(brightness > config.threshold) {
                                sumX += nx;
                                sumY += ny;
                                count++;
                            }
                        }
                    }
                }

                // If we found bright pixels, SNAP to them instantly
                if(count > 0) {
                    this.gx = sumX / count; // No smoothing, instant jump
                    this.gy = sumY / count;
                    this.mass = count; // Size depends on pixel count
                } else {
                    // Lost target
                    this.life -= 5; 
                }
            }

            draw(ctx) {
                const screenX = this.gx * config.gridSize;
                const screenY = this.gy * config.gridSize;
                
                // Calculate size based on mass (number of bright pixels)
                // Base size + scaler
                let boxSize = config.gridSize + (this.mass * (config.gridSize * 0.2));
                
                // Clamp max size so it doesn't cover screen
                if(boxSize > config.gridSize * 10) boxSize = config.gridSize * 10;

                ctx.strokeStyle = config.useRealColors ? '#fff' : config.colorActive;
                ctx.lineWidth = 2;
                
                // Draw RECTANGLE
                ctx.strokeRect(screenX - boxSize/2, screenY - boxSize/2, boxSize, boxSize);

                // Label
                ctx.fillStyle = config.useRealColors ? '#fff' : config.colorActive;
                ctx.font = '10px monospace';
                ctx.fillText(`${this.id}`, screenX + boxSize/2 + 4, screenY - boxSize/2);
                
                // Crosshair center
                ctx.beginPath();
                ctx.moveTo(screenX - 4, screenY);
                ctx.lineTo(screenX + 4, screenY);
                ctx.moveTo(screenX, screenY - 4);
                ctx.lineTo(screenX, screenY + 4);
                ctx.stroke();
            }
        }

        function updateTheme(color) {
            document.documentElement.style.setProperty('--main', color);
        }
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        document.addEventListener('click', (e) => {
            if(e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.closest('.control-panel')) return;
            if(startBtn.style.display === 'none') {
                uiContainer.classList.toggle('visible');
            }
        });

        async function initCamera() {
            if (stream) stream.getTracks().forEach(track => track.stop());
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: config.facingMode, width: { ideal: 640 }, height: { ideal: 480 } }, 
                    audio: false 
                });
                video.srcObject = stream;
                await video.play();
                document.getElementById('start-screen').style.display = 'none';
                startBtn.style.display = 'none';
                if (!window.isRendering) {
                    window.isRendering = true;
                    requestAnimationFrame(render);
                }
            } catch (err) { alert("ERR: " + err); }
        }

        function render(time) {
            requestAnimationFrame(render);
            const interval = 1000 / config.targetFPS;
            if (time - lastTime < interval) return;
            lastTime = time;

            config.gridSize = parseInt(inputGrid.value);
            config.targetFPS = parseInt(inputFps.value);
            config.fadeAlpha = parseInt(inputFade.value) / 100;

            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            const cols = Math.floor(width / config.gridSize);
            const rows = Math.floor(height / config.gridSize);
            tempCanvas.width = cols;
            tempCanvas.height = rows;
            
            if (config.facingMode === 'user') {
                tempCtx.translate(cols, 0);
                tempCtx.scale(-1, 1);
            }
            tempCtx.drawImage(video, 0, 0, cols, rows);
            const frame = tempCtx.getImageData(0, 0, cols, rows);
            const data = frame.data;

            // --- BACKGROUND RENDER ---
            if (config.showLiveBg) {
                // 1. Draw Actual Video Stream
                ctx.save();
                if(config.facingMode === 'user') {
                    ctx.translate(width, 0);
                    ctx.scale(-1, 1);
                }
                ctx.drawImage(video, 0, 0, width, height);
                ctx.restore();
                
                // 2. Draw Dimmer (controlled by Decay slider)
                // Use higher minimum opacity so text is readable
                const dimAlpha = 0.2 + (config.fadeAlpha * 0.7); 
                ctx.fillStyle = `rgba(0, 0, 0, ${dimAlpha})`;
                ctx.fillRect(0, 0, width, height);
                
            } else {
                // Classic Decay Trails
                ctx.fillStyle = `rgba(5, 5, 5, ${config.fadeAlpha})`;
                ctx.fillRect(0, 0, width, height);
            }
            
            ctx.font = `${config.gridSize}px monospace`;
            ctx.textBaseline = 'top';

            // GRID RENDER
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const idx = (y * cols + x) * 4;
                    const r = data[idx];
                    const g = data[idx+1];
                    const b = data[idx+2];
                    const brightness = (r + g + b) / 3;
                    const posX = x * config.gridSize;
                    const posY = y * config.gridSize;

                    if (brightness > config.threshold) {
                        if (config.useRealColors) ctx.fillStyle = `rgb(${r},${g},${b})`;
                        else ctx.fillStyle = config.colorActive;
                        const char = denseChars[Math.floor(Math.random() * denseChars.length)];
                        ctx.fillText(char, posX, posY);
                    } else {
                        // If live BG is on, make passive dots very subtle or invisible
                        if (!config.showLiveBg && Math.random() > 0.92) {
                            ctx.fillStyle = config.colorPassive;
                            ctx.fillText(".", posX, posY);
                        }
                    }
                }
            }

            // TRACKER RENDER
            if (trackers.length < MAX_TRACKERS && Math.random() > 0.95) {
                let attempts = 0;
                while(attempts < 10) {
                    const rx = Math.floor(Math.random() * cols);
                    const ry = Math.floor(Math.random() * rows);
                    const idx = (ry * cols + rx) * 4;
                    const b = (data[idx] + data[idx+1] + data[idx+2]) / 3;
                    if (b > config.threshold) {
                        trackers.push(new Tracker(rx, ry));
                        break;
                    }
                    attempts++;
                }
            }

            for (let i = trackers.length - 1; i >= 0; i--) {
                const t = trackers[i];
                t.update(data, cols, rows);
                t.draw(ctx);
                if (!t.active) trackers.splice(i, 1);
            }

            // DATA POPUPS
            if (Math.random() > 0.92) { 
                const rx = Math.floor(Math.random() * cols);
                const ry = Math.floor(Math.random() * rows);
                const idx = (ry * cols + rx) * 4;
                const screenX = rx * config.gridSize;
                const screenY = ry * config.gridSize;
                
                let overlap = false;
                trackers.forEach(t => {
                   if(Math.abs(t.gx - rx) < 5 && Math.abs(t.gy - ry) < 5) overlap = true;
                });

                if(!overlap) {
                    const rVal = data[idx];
                    const txt = `x${rVal.toString(16)}`;
                    ctx.fillStyle = config.showLiveBg ? '#fff' : '#aaa'; // Brighter text if BG is on
                    ctx.font = `bold 10px monospace`;
                    ctx.fillText(txt, screenX, screenY);
                }
            }
        }

        // Listeners
        inputGrid.addEventListener('input', (e) => valGrid.innerText = e.target.value);
        inputFps.addEventListener('input', (e) => valFps.innerText = e.target.value);
        inputFade.addEventListener('input', (e) => valFade.innerText = e.target.value);

        startBtn.addEventListener('click', initCamera);
        
        flipBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.facingMode = config.facingMode === 'environment' ? 'user' : 'environment';
            initCamera();
        });

        rndBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.useRealColors = false;
            realBtn.classList.remove('active');
            const h = Math.floor(Math.random() * 360);
            const color = `hsl(${h}, 100%, 50%)`;
            config.colorActive = color;
            updateTheme(color);
        });

        realBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.useRealColors = !config.useRealColors;
            realBtn.classList.toggle('active', config.useRealColors);
            updateTheme(config.useRealColors ? '#ffffff' : config.colorActive);
        });

        bgBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.showLiveBg = !config.showLiveBg;
            bgBtn.classList.toggle('active', config.showLiveBg);
        });

    </script>
</body>
</html>
