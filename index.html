<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>DATA_DECAY_V10</title>
    <style>
        :root {
            --bg: #050505;
            --main: #ffffff; 
            --text-font: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            overflow: hidden;
            font-family: var(--text-font);
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- UI --- */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        #ui-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
        }

        .slider-row {
            display: flex;
            align-items: center;
            width: 100%;
            color: var(--main);
            text-shadow: 0px 1px 3px rgba(0,0,0,0.8);
            font-weight: bold;
            font-size: 14px;
        }

        .label { width: 80px; letter-spacing: 1px; }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            height: 20px;
            cursor: pointer;
        }
        
        input[type=range]:focus { outline: none; }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: var(--main);
            box-shadow: 0px 1px 2px rgba(0,0,0,0.8);
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--main);
            cursor: pointer;
            margin-top: -7px;
            box-shadow: 0px 1px 5px rgba(0,0,0,0.5);
        }

        .button-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; /* 4 Buttons */
            gap: 5px;
            margin-bottom: 20px;
        }

        button {
            background: transparent;
            border: none;
            color: var(--main);
            font-family: var(--text-font);
            font-weight: bold;
            font-size: 11px; /* Smaller font to fit 4 */
            text-transform: uppercase;
            cursor: pointer;
            text-shadow: 0px 1px 3px rgba(0,0,0,1);
            padding: 10px 0;
            white-space: nowrap;
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            text-align: center;
        }
        
        #start-btn { 
            border: 1px solid var(--main); 
            padding: 15px 30px; 
            font-size: 16px;
            background: rgba(0,0,0,0.5);
            color: var(--main);
        }

        .version {
            margin-top: 10px;
            font-size: 10px;
            color: var(--main);
            opacity: 0.7;
        }

        .scanline {
            width: 100%;
            height: 100%;
            z-index: 5;
            background: linear-gradient(0deg, rgba(0,0,0,0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 2px, 3px 100%;
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="scanline"></div>
    
    <div id="start-screen">
        <button id="start-btn">INITIALIZE</button>
        <div class="version">V10.0_MODULAR</div>
    </div>

    <div id="ui-container">
        <div class="slider-group">
            <div class="slider-row">
                <span class="label">GRID</span>
                <input type="range" id="input-grid" min="6" max="40" value="12">
            </div>
            <div class="slider-row">
                <span class="label">FPS</span>
                <input type="range" id="input-fps" min="1" max="60" value="30">
            </div>
            <div class="slider-row">
                <span class="label">DECAY</span>
                <input type="range" id="input-fade" min="0" max="100" value="30">
            </div>
            <div class="slider-row">
                <span class="label">CONTRAST</span>
                <input type="range" id="input-contrast" min="0" max="200" value="20">
            </div>
        </div>

        <div class="button-row">
            <button id="flip-btn">FLIP</button>
            <button id="mode-btn">MOD: GRID</button>
            <button id="color-btn">CLR: WHT</button>
            <button id="bg-btn">BG: OFF</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <video id="video" playsinline style="display:none"></video>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const startBtn = document.getElementById('start-btn');
        const uiContainer = document.getElementById('ui-container');
        
        const inputGrid = document.getElementById('input-grid');
        const inputFps = document.getElementById('input-fps');
        const inputFade = document.getElementById('input-fade');
        const inputContrast = document.getElementById('input-contrast');
        
        const flipBtn = document.getElementById('flip-btn');
        const modeBtn = document.getElementById('mode-btn');
        const colorBtn = document.getElementById('color-btn');
        const bgBtn = document.getElementById('bg-btn');

        let config = {
            gridSize: 12, // Smaller default
            targetFPS: 30,
            fadeAlpha: 0.3, 
            contrast: 20,
            colorMode: 0, 
            chaosMode: false, // New toggle
            showLiveBg: false,
            threshold: 60,
            facingMode: 'environment',
            mainColor: '#FFFFFF'
        };

        let width, height, stream;
        let lastTime = 0;
        const denseChars = "█▓▒░$@#&%+=WTF01"; 
        const microChars = "10.:"; 

        // Tracker
        let trackers = [];
        const MAX_TRACKERS = 3;

        class Tracker {
            constructor(gx, gy) {
                this.gx = gx; this.gy = gy;
                this.id = "ID-" + Math.floor(Math.random() * 999);
                this.life = 60 + Math.random() * 60; 
                this.active = true;
                this.mass = 1; 
            }
            update(data, cols, rows, brightnessMap) {
                this.life--;
                if (this.life <= 0) this.active = false;
                let sumX = 0, sumY = 0, count = 0;
                const range = 5; 
                for(let dy = -range; dy <= range; dy++) {
                    for(let dx = -range; dx <= range; dx++) {
                        const nx = Math.floor(this.gx + dx);
                        const ny = Math.floor(this.gy + dy);
                        if(nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
                            if(brightnessMap[ny * cols + nx] > config.threshold) {
                                sumX += nx; sumY += ny; count++;
                            }
                        }
                    }
                }
                if(count > 0) {
                    this.gx = sumX / count; this.gy = sumY / count; this.mass = count; 
                } else { this.life -= 5; }
            }
            draw(ctx) {
                const screenX = this.gx * config.gridSize;
                const screenY = this.gy * config.gridSize;
                let boxSize = config.gridSize + (this.mass * (config.gridSize * 0.2));
                if(boxSize > config.gridSize * 10) boxSize = config.gridSize * 10;
                
                ctx.strokeStyle = (config.colorMode === 4) ? '#fff' : config.mainColor;
                ctx.lineWidth = 1;
                ctx.strokeRect(screenX - boxSize/2, screenY - boxSize/2, boxSize, boxSize);
                ctx.fillStyle = (config.colorMode === 4) ? '#fff' : config.mainColor;
                ctx.font = '10px monospace';
                ctx.fillText(this.id, screenX + boxSize/2 + 2, screenY - boxSize/2);
            }
        }

        function updateTheme(color) {
            document.documentElement.style.setProperty('--main', color);
            config.mainColor = color;
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        document.addEventListener('click', (e) => {
            if(e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.closest('.slider-group')) return;
            if(startBtn.style.display === 'none') {
                uiContainer.classList.toggle('visible');
            }
        });

        async function initCamera() {
            if (stream) stream.getTracks().forEach(track => track.stop());
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: config.facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }, 
                    audio: false 
                });
                video.srcObject = stream;
                await video.play();
                document.getElementById('start-screen').style.display = 'none';
                startBtn.style.display = 'none';
                if (!window.isRendering) {
                    window.isRendering = true;
                    requestAnimationFrame(render);
                }
            } catch (err) { alert("ERR: " + err); }
        }

        function render(time) {
            requestAnimationFrame(render);
            const interval = 1000 / config.targetFPS;
            if (time - lastTime < interval) return;
            lastTime = time;

            config.gridSize = parseInt(inputGrid.value);
            config.targetFPS = parseInt(inputFps.value);
            config.fadeAlpha = parseInt(inputFade.value) / 100;
            config.contrast = parseInt(inputContrast.value);

            const vWidth = video.videoWidth;
            const vHeight = video.videoHeight;
            if (vWidth === 0) return;

            const scale = Math.max(width / vWidth, height / vHeight);
            const xOffset = (width - (vWidth * scale)) / 2;
            const yOffset = (height - (vHeight * scale)) / 2;

            if (config.showLiveBg) {
                ctx.save();
                if(config.facingMode === 'user') { ctx.translate(width, 0); ctx.scale(-1, 1); }
                ctx.drawImage(video, xOffset, yOffset, vWidth * scale, vHeight * scale);
                ctx.restore();
                const dimVal = config.fadeAlpha * 0.9; 
                ctx.fillStyle = `rgba(0, 0, 0, ${dimVal})`;
                ctx.fillRect(0, 0, width, height);
            } else {
                let trailAlpha = config.fadeAlpha;
                if(trailAlpha < 0.05) trailAlpha = 0.05; 
                ctx.fillStyle = `rgba(5, 5, 5, ${trailAlpha})`;
                ctx.fillRect(0, 0, width, height);
            }

            const cols = Math.floor(width / config.gridSize);
            const rows = Math.floor(height / config.gridSize);
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = cols;
            tempCanvas.height = rows;

            const gridScale = Math.max(cols / vWidth, rows / vHeight);
            const gridXOff = (cols - (vWidth * gridScale)) / 2;
            const gridYOff = (rows - (vHeight * gridScale)) / 2;

            if (config.facingMode === 'user') { tempCtx.translate(cols, 0); tempCtx.scale(-1, 1); }
            tempCtx.drawImage(video, gridXOff, gridYOff, vWidth * gridScale, vHeight * gridScale);
            const data = tempCtx.getImageData(0, 0, cols, rows).data;

            const contrastFactor = (259 * (config.contrast + 255)) / (255 * (259 - config.contrast));
            const brightnessMap = new Float32Array(cols * rows);

            ctx.textBaseline = 'top';

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const idx = (y * cols + x) * 4;
                    const r = data[idx]; const g = data[idx+1]; const b = data[idx+2];
                    
                    let bright = (r + g + b) / 3;
                    if (config.contrast > 0) bright = contrastFactor * (bright - 128) + 128;
                    brightnessMap[y * cols + x] = bright;

                    const posX = x * config.gridSize;
                    const posY = y * config.gridSize;

                    let fillStyle = config.mainColor;
                    if (config.colorMode === 4) fillStyle = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
                    else if (config.colorMode === 3) fillStyle = `rgb(${r},${g},${b})`;
                    ctx.fillStyle = fillStyle;

                    if (bright > config.threshold) {
                        
                        // --- CHAOS MODE LOGIC ---
                        if (config.chaosMode) {
                             const rand = Math.random();
                             if (bright > 180 && rand > 0.96 && x < cols - 1 && y < rows - 1) {
                                ctx.font = `bold ${config.gridSize * 2}px monospace`;
                                const char = denseChars[Math.floor(Math.random() * denseChars.length)];
                                ctx.fillText(char, posX, posY);
                            } else if (rand > 0.85) {
                                const subSize = config.gridSize / 2;
                                ctx.font = `${subSize}px monospace`;
                                ctx.fillText(microChars[Math.floor(Math.random()*4)], posX, posY);
                                ctx.fillText(microChars[Math.floor(Math.random()*4)], posX + subSize, posY);
                                ctx.fillText(microChars[Math.floor(Math.random()*4)], posX, posY + subSize);
                                ctx.fillText(microChars[Math.floor(Math.random()*4)], posX + subSize, posY + subSize);
                            } else {
                                ctx.font = `${config.gridSize}px monospace`;
                                const char = denseChars[Math.floor(Math.random() * denseChars.length)];
                                ctx.fillText(char, posX, posY);
                            }
                        } 
                        // --- STANDARD GRID LOGIC ---
                        else {
                            ctx.font = `${config.gridSize}px monospace`;
                            const char = denseChars[Math.floor(Math.random() * denseChars.length)];
                            ctx.fillText(char, posX, posY);
                        }

                    } else {
                        if (!config.showLiveBg && Math.random() > 0.95) {
                            ctx.fillStyle = '#333';
                            ctx.font = `${config.gridSize}px monospace`;
                            ctx.fillText(".", posX, posY);
                        }
                    }
                }
            }

            if (trackers.length < MAX_TRACKERS && Math.random() > 0.95) {
                let attempts = 0;
                while(attempts < 10) {
                    const rx = Math.floor(Math.random() * cols);
                    const ry = Math.floor(Math.random() * rows);
                    if (brightnessMap[ry * cols + rx] > config.threshold) {
                        trackers.push(new Tracker(rx, ry));
                        break;
                    }
                    attempts++;
                }
            }

            for (let i = trackers.length - 1; i >= 0; i--) {
                const t = trackers[i];
                t.update(data, cols, rows, brightnessMap);
                t.draw(ctx);
                if (!t.active) trackers.splice(i, 1);
            }
        }

        // --- EVENTS ---

        flipBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.facingMode = config.facingMode === 'environment' ? 'user' : 'environment';
            initCamera();
        });

        modeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.chaosMode = !config.chaosMode;
            modeBtn.innerText = config.chaosMode ? "MOD: CHAOS" : "MOD: GRID";
        });

        colorBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.colorMode++;
            if(config.colorMode > 4) config.colorMode = 0;
            const labels = ["CLR: WHT", "CLR: YLW", "CLR: GRN", "CLR: SRC", "CLR: RND"];
            colorBtn.innerText = labels[config.colorMode];
            if(config.colorMode === 0) updateTheme('#FFFFFF');
            else if(config.colorMode === 1) updateTheme('#eebb00');
            else if(config.colorMode === 2) updateTheme('#00ff41');
            else if(config.colorMode === 3) updateTheme('#FFFFFF'); 
            else if(config.colorMode === 4) updateTheme('#FFFFFF');
        });

        bgBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            config.showLiveBg = !config.showLiveBg;
            bgBtn.innerText = config.showLiveBg ? "BG: ON" : "BG: OFF";
        });

        startBtn.addEventListener('click', initCamera);

    </script>
</body>
</html>
